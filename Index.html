<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <h2 id="product-name">Sample Product</h2>
    <p id="product-price">$10.00</p>
    <label for="size-select">Choose a size:</label>
    <select id="size-select">
        <option value="small" data-price="10" data-stock="in">Small: In Stock</option>
        <option value="medium" data-price="15" data-stock="in">Medium: In Stock</option>
        <option value="large" data-price="20" data-stock="out">Large: Out of Stock</option>
    </select>
    <button id="purchase-button">Purchase</button>

    <script src="main.js"></script>
</body>
</html>
